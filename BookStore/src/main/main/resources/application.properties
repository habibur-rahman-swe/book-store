spring.datasource.dbcp2.validation-query = SELECT 1

# ===============================================
# =				JPA / HIBERNATE					=
# ===============================================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix
# is striped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update) : with "update" the database schema
# will be automatically updated accordingly to java entities
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# It's added by me
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow

